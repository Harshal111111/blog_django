<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
      /* Add styles for the page */
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }
      input[type="submit"] {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Add the page content -->
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Fill out the form below to send us a message.</p>

      <!-- Add the contact form -->
      <form action="">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
