<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: black;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
h2{
    color: brown;
  }
  h5{
    color: blue;
  }
  .navbar {
        /* display: flex;
        justify-content: space-between;
        align-items: center; */
        background-color: lightgray;
        padding: 20px 20px;
      }
      .navbar a {
        text-decoration: none;
        float: right;
        color: black;
        margin-right: 20px;
      }  
</style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'contact'%}">Contact</a>
  </div>

<div class="header">
  <h2>Harshal's Blog</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: black;" href="/post/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
